device: cuda

dataset: 
  name: Quarterly
  input_directory: 'data/m4/'
  num_obs: 100000

train_parameters:
  max_epochs: 500
  batch_size: 16
  freq_of_test: 5
  learning_rate: 5e-4
  per_series_lr_multip: 1.0
  lr_scheduler_step_size: 10
  lr_decay: 0.5
  level_variability_penalty: 100
  testing_percentile: 50
  training_percentile: 50
  ensemble: False

ES_parameters:
  max_periods: 20
  seasonality: [4]
  input_size: 4
  output_size: 8
  d_input: 10
  d_output: 8
  random_seed: 3

Transformer_parameter:
  d_model: 128
  q: 4
  v: 4
  h: 4
  N: 1
  attention_size: 4
  dropout: 0
  chunk_mode: None 
  pe: None 
  pe_period: 24

